<div class="favorite-switch-container" ng-switch on="link.IsFavorite">
    <i class="fa fa-star handCursor" style="font-size: 28px; color: gold" class="favorite-switch" ng-switch-when="true"></i>
    <i class="fa fa-star-o handCursor" aria-hidden="true" class="favorite-switch" ng-switch-when="false"></i>
</div>
