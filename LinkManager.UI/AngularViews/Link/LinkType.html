<div class="type-switch-container" ng-switch on="link.Type.Name">
    <i class="type-switch fa fa-newspaper-o" ng-switch-when="News" style="color: blue"></i>
    <i class="type-switch fa fa-graduation-cap" ng-switch-when="Study" style="color: darkgoldenrod"></i>
    <i class="type-switch fa fa-futbol-o" ng-switch-when="Sport" style="color: cornflowerblue"></i>
    <i class="type-switch fa fa-users" ng-switch-when="Entertainment" style="color: darkviolet"></i>
    <i class="type-switch fa fa-briefcase" ng-switch-when="Work" style="color: darkslategray"></i>
    <i class="type-switch fa fa-cutlery" ng-switch-when="Cooking" style="color: red"></i>
    <i class="type-switch fa fa-tags" ng-switch-default></i>
</div>
